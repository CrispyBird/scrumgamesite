<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/snake.js" defer></script>
</head>

<body>
    <h1>Score: <span id="score">0</span></h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="instructions">
        <h3>Hoe te spelen:</h3>
        <p>Gebruik de <strong>W</strong> (omhoog), <strong>A</strong> (links), <strong>S</strong> (omlaag), en
            <strong>D</strong> (rechts) toetsen om de slang te besturen. <br> Pak de rode stippen op om punten te verdienen
            en de slang langer te maken! Druk op <strong>spatie</strong> om de game opnieuw te starten na game over.</p>
    </div>
    <div class="scoreboard">
        <h3>Scoreboard</h3>
        <li id="scoresList"></li>
        <button id="clearScoresButton">Verwijder alle scores</button>
    </div>
</body>

</html>
